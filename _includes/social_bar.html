  <div class="d-flex flex-wrap flex-items-start flex-justify-center mt-2">
    {% for account in site.social_media %}
      <div class="{% unless forloop.last == true %}mr-3{% endunless %}">
        {% assign service_shortname = account[0] %}
        {% assign service = site.data.social_media[service_shortname] %}
        <a href="{{ service.profile_url_prefix }}{{ account[1] }}" class="tooltipped tooltipped-se muted-link" aria-label="{{ service.name }}: {{ account[1] }}">
          {{ service.icon_svg }}<span class="d-none">{{ service.name }}</span>
        </a>
      </div>
    {% endfor %}
  </div>
