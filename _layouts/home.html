{% include header.html %}

<div class="container-lg py-6 p-responsive text-center">
  {% include navbar.html metadata=true %}

  <div class="box-shadow-medium p-3 my-3 rounded-2 overflow-hidden no-underline">
      <img src="{{ user.avatar_url }}" class="circle mb-3 float-left" style="max-width: 150px;">
      <h1 class="{% if site.style == 'dark' %}text-white{% endif %} mb-2 lh-condensed">{% if user.name %}{{ user.name }}{% else %}{{ user.login }}{% endif %}</h1>
      <p class="mb-2 f4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">
        {{ user.bio }}
      </p>
      {% if user.location %}
        <div class="{{ metadata_styles }} {% if site.style == 'dark' %}text-white{% endif %}">
          <i class='fas fa-map-marker-alt fa-lg mx-1'></i>{{ user.location }}
        </div>
      {% endif %}
  </div>

  <div {% if site.style == 'dark' %}class="text-white"{% endif %}>
    {{ content }}
  </div>

  {% include copyright.html %}

</div>

{% include footer.html %}
