layout: stacked
style: light
github: [metadata]
encoding: UTF-8

markdown: kramdown
permalink: /:categories/:title/
future: true
kramdown:
  input: GFM
  hard_wrap: false
future: true
jailed: false
theme: jekyll-theme-primer
gfm_quirks: paragraph_end

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  # sort_by: pushed
  sort_by options:
     - pushed
     - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

